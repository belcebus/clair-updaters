name: updaters generator

on:
  push:
    branch: [main]

jobs:
  all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Export updaters for default sets
        run: |
          mkdir updaters
          sudo chown nobody updaters
          docker container run \
            --entrypoint clairctl \
            --name clair \
            --network host \
            --rm \
            --volume $GITHUB_WORKSPACE/config/config_v4.2.2.yaml:/config/config.yaml:ro \
            --volume $GITHUB_WORKSPACE/updaters/:/reports/:rw \
          quay.io/projectquay/clair:4.2.2 \
          export-updaters /reports/export-all-updaters

      - name: Show updaters file
        run: head updaters/export-all-updaters
      - name: Compress updaters file
        run: tar -czvf export-all-updaters.tgz updaters/export-all-updaters

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: updaters
          path: export-all-updaters.tgz
