name: updaters generator

on:
  push:
    branch: [main]

jobs:
  all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Export updaters for default sets
        run: |
          mkdir $RUNNER_TEMP/updaters
          sudo chown -R nobody $RUNNER_TEMP/updaters
          docker container run \
          --entrypoint clairctl \
          --name clair \
          --network host \
          --rm \
          --volume $GITHUB_WORKSPACE/config/config_v4.2.2.yaml:/config/config.yaml:ro \
          --volume $RUNNER_TEMP/updaters/:/reports/:rw \
          --workdir /run \
          quay.io/projectquay/clair:4.2.2 \
          export-updaters /reports/export-all-updaters
          ls -la $RUNNER_TEMP
          ls -la $RUNNER_TEMP/updaters
      - name: Show updaters file
        run: head $RUNNER_TEMP/updaters/export-all-updaters
      - name: Compress updaters file
        run: tar cfz $RUNNER_TEMP/updaters/export-all-updaters.tar.gz export-all-updaters
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: updaters
          path: $RUNNER_TEMP/updaters/export-all-updaters.tar.gz
